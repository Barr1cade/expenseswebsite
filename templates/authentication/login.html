{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Войти в аккаунт.</h4>
                </div>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="text"
                               name="username"
                               placeholder="username"
                               id="usernameField"
                               class="form-control form-control-sm"
                               value="{{ fieldValues.username }}">
                    </div>

                    <div class="form-group">
                        <input type="password"
                               name="password"
                               placeholder="password"
                               id="passwordField"
                               class="form-control form-control-sm">
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
                </form>
                <div class="container">
                    <span class="text-lead lead" style="font-size:12px">Нет аккаунта?</span><a
                        href="{% url 'register' %}" style="font-size:12px"> Регистрация</a><br>
                    <span class="text-lead lead" style="font-size:12px">Вы забыли пароль?</span><a
                        href="{% url 'request-password' %}" style="font-size:12px"> Сброс пароля</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
